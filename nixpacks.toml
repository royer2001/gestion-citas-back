# Configuración de Nixpacks para Railway
# Documentación: https://nixpacks.com/docs/configuration/file

[phases.setup]
# Usamos '...' para heredar los paquetes por defecto (Python, pip, etc.)
# y añadimos postgresql para las dependencias de base de datos.
nixPkgs = ["...", "postgresql"]

# Eliminamos las fases manuales de install y build para que Nixpacks
# gestione automáticamente el entorno virtual y la instalación de dependencias.

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"

[variables]
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"
